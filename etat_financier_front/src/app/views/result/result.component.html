<div class="w-full h-full flex flex-col items-center shadow-xl border p-8 px-20 gap-10 ">
    <div>
        <h1 class="text-3xl">Compte de résultat</h1>
    </div>
    <form [formGroup]="formGroup" class="w-full flex justify-between items-center" (ngSubmit)="onSubmit()">
        <div class="w-full">

        <app-select-rounded
                formControlName="idEntreprise"
                [options]="entreprises"
                valueKey="idEntreprise"
                labelKey="nom"
                [disabled]="false"
                label="Entreprise"
                placeholder="Choisissez l'entreprise"
        ></app-select-rounded>
        <app-select-rounded
                formControlName="idAnnee"
                [options]="annees"
                [valueKey]="'idAnnee'"
                [disabled]="false"
                [labelKey]="'annee'"
                label="Année"
                placeholder="Choisissez l'année"
        ></app-select-rounded>
            <app-submit-button label="Rechercher"></app-submit-button>
        </div>

    </form>
    <div class="w-full">
        <div class="w-full h-full flex flex-col justify-center items-center ">
            <div class="w-full rounded-xl overflow-hidden w-[90%]">
                <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="label">
                        <mat-header-cell *matHeaderCellDef class="mono-sans-thin"> Libellé </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.label }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <mat-header-cell *matHeaderCellDef class="mono-sans-thin"> Montant ($) </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="mono-sans-thin"> {{ element.amount }} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'red-row': row.isBold }"></mat-row>


                </mat-table>
            </div>

        </div>
    </div>
</div>
