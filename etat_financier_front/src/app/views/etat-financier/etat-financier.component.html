<div class="w-full h-full flex flex-col items-center shadow-xl border p-8 px-20 gap-10 overflow-y-scroll">
    <div>
        <h1 class="text-3xl">Indicateur financier</h1>
    </div>
    <div class="w-full flex flex-col gap-4 justify-between items-center">
        <div *ngIf="isLoading" class="cssload-container">
            <div class="cssload-speeding-wheel"></div>
        </div>
        <app-collapsible *ngFor="let res of result.items" [indicator]="res"></app-collapsible>
    </div>
    <div class="p-3 border border-black rounded-3xl w-[800px] ">
        <h1 class="text-4xl">Solution globale</h1>
        <br>
        <p CLASS="text-xl">{{result.globalSolution}}</p>
    </div>
</div>
