<div class="w-full rounded-xl overflow-hidden">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="label">
            <mat-header-cell *matHeaderCellDef class="mono-sans-thin"> Rubrique </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'important-rubrique': element.isImportant }">
                {{ element.rubriques }}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef class="mono-sans-thin"> Montant ($) </mat-header-cell>
            <mat-cell *matCellDef="let element" class="mono-sans-thin">
                {{ element.montant | number: '1.2-2' }} <!-- Formater le montant -->
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
</div>
