<div class="select-wrapper">
    <label [for]="id" class="block mb-2 text-lg text-gray-900 dark:text-white">{{ label }}</label>
    <select 
    class="border border-gray-300 text-gray-900 text-sm rounded-[99999px] focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
      [(ngModel)]="selectedValue"
      (ngModelChange)="onSelectionChange($event)"
      [attr.placeholder]="placeholder">
      <option *ngIf="placeholder" disabled value="">{{ placeholder }}</option>
      <option *ngFor="let option of options" [value]="option[valueKey]">
        {{ option[labelKey] }}
      </option>
    </select>
  </div>
